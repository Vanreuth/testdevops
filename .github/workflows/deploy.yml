name: Deploy to Contabo

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CONTABO_HOST }}
        username: ${{ secrets.CONTABO_USER }}
        key: ${{ secrets.CONTABO_SSH_KEY }}
        script: |
          cd /var/www/testdevops
          git pull origin main
          npm install --production
          /root/.nvm/versions/node/v18.20.8/bin/pm2 restart all || /root/.nvm/versions/node/v18.20.8/bin/pm2 start server.js --name testdevops
