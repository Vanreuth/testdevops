# .github/workflows/deploy.yml
name: Deploy to Contabo VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
     
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CONTABO_HOST }}
        username: ${{ secrets.CONTABO_USER }}
        key: ${{ secrets.CONTABO_SSH_KEY }}
        script: |
          # Navigate to project directory
          cd /var/www/testdevops
          # Stash any local changes to avoid conflicts
          git stash push -m "Auto-stash before deployment $(date)"
          # Pull latest code
          git pull origin main
          # Install dependencies
          npm install --production
          
          # Create .env file with environment variables
          cat > .env << EOF
          PORT=${{ secrets.PORT }}
          MONGO_URI=${{ secrets.MONGO_URI }}
          NODE_ENV=production
          EOF
          
          # Source NVM to make pm2 available
          source ~/.nvm/nvm.sh
          
          # Restart or start the application
           pm2 restart testdevops || pm2 start src/app.js --name testdevops
          
          # Save PM2 configuration
          pm2 save
          
          # Show PM2 status
          pm2 status