name: Deploy to Contabo

on:
  push:
    branches: [ "main" ]  # deploy when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH Key (with passphrase)
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.CONTABO_SSH_KEY }}
        ssh-add-flags: '<<< "${{ secrets.CONTABO_SSH_KEY_PASSPHRASE }}"'

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.CONTABO_HOST }}
        username: ${{ secrets.CONTABO_USER }}
        key: ${{ secrets.CONTABO_SSH_KEY }}
        passphrase: ${{ secrets.CONTABO_SSH_KEY_PASSPHRASE }}
        script: |
          cd /var/www/myapp || git clone https://github.com/Vanreuth/testdevops.git /var/www/myapp
          cd /var/www/myapp
          git pull origin main
          npm install --production
          pm2 restart all || pm2 start server.js --name myapp
